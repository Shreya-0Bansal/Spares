<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti Suzuki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
              <img src="img/Logo.png" alt="Suzuki Logo" style="height: 24px;">
                <span class="logo-text">MARUTI SUZUKI</span>
              </div>              

              <div class="right-section">
                <div class="powered-by">
                  Powered by DE »<span style="margin: 0 10px; color: #ccc;">|</span>
                </div>
                <div class="user-info">
                  <div class="user-avatar">
                    <i class="fas fa-user" style="color: #757575; font-size: 12px;"></i>
                  </div>
                  <div class="user-details">
                    <div class="user-name" style="display: flex; align-items: center; gap: 6px;">
                      Maruti ABC
                      <div style="width: 16px; height: 16px; background-color: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-chevron-down" style="color: #2a3591; font-size: 8px;"></i>
                      </div>
                    </div>
                    <div class="user-subtitle">124</div>
                  </div>
                </div>
              </div>
              
              
        </header>

        <main class="main-content">
            <div class="login-container">
              <div class="illustration">
                <img src="img/Illustration.png" alt="Illustration">
              </div>
              
              <div class="login-form">
                <h1>Welcome</h1>
                <h2>MSIL Spare Parts Claim</h2>
                <p>Enter your credential to access your account</p>
        
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="email" id="username" placeholder="suman.praharaj@company.com" />
                </div>
        
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="••••••••" />
                </div>
        
                <button class="btn btn-primary" onclick="openModal()">LOGIN</button>
        
                <div class="or-divider">OR</div>
        
                <button class="btn btn-secondary" onclick="window.location.href='Spares.html';">
                  LOGIN WITH MARUTI ID
              </button>
                        
              </div>
            </div>
          </main>
    </div>

    <div id="otpModal" class="modal">
      <div class="modal-content">
        <div class="otp-message">OTP has been sent to your registered email id</div>
        <div class="otp-card">
          <div class="otp-label">Enter OTP</div>
          <input type="text" class="otp-input" placeholder="Enter OTP" maxlength="6">
          <button class="submit-btn" onclick="window.location.href='Spares.html';">SUBMIT</button>
        </div>
      </div>
    </div>    
    
    <script>
       // Hide the OTP modal by default
       document.getElementById('otpModal').style.display = 'none';

// Add event listener to login button
document.getElementById('loginButton').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    document.getElementById('otpModal').style.display = 'flex'; // Show the OTP modal
});
    </script>
    
          
</body>
</html>
